<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Soulmate?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.5s;
        }

        .card {
            width: 300px;
            padding: 30px;
            background-color: #f44336;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.3);
            text-align: center;
            transition: all 0.5s;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            position: relative;
            overflow: hidden;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: white;
            color: #f44336;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        #yesAfterBtn {
        color:#4caf50;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="question">Wanna be my soulmate?</h1>
        <div class="buttons">
            <button id="noBtn">No</button>
            <button id="neverBtn">Never</button>
            <button id="yesAfterBtn" class="hidden">Yes</button>
        </div>
    </div>

    <script>
        // Ripple effect for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Button functionality
        const noBtn = document.getElementById('noBtn');
        const neverBtn = document.getElementById('neverBtn');
        const yesAfterBtn = document.getElementById('yesAfterBtn');
        const question = document.getElementById('question');
        const card = document.querySelector('.card');

        noBtn.addEventListener('click', () => {
            card.style.backgroundColor = '#000';
            question.textContent = 'Wanna be my soulmate ðŸ’”';
            noBtn.classList.add('hidden');
            yesAfterBtn.classList.remove('hidden');
        });

        neverBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = '#000';
            card.style.backgroundColor = '#000';
            question.textContent = 'Wanna be my soulmate ðŸ¥º';
            neverBtn.classList.add('hidden');
            yesAfterBtn.classList.remove('hidden');
        });

        yesAfterBtn.addEventListener('click', () => {
            window.location.href = 'heart.html';
        });
    </script>
</body>
</html>
