<body>
    <div class="container" id="text-container"></div>

    <script>
        // ===== EDIT THIS TEXT ONLY ===== //
        const paragraph = `
**3 Reasons Why I Like You** 

1. **CSE - My Unfinished Dream**  
   You represent the computer science aspirations I couldn't pursue, making you special in a way that connects to my unrealized goals.  

2. **Anime - Childhood Nostalgia**  
   While *Ben 10* isn't technically anime, it holds nostalgic value from my childhood. Sharing this interest with you makes it even more meaningful.  

3. **Most Importantly... You're Kawaii!**  
   On top of everything else, you're incredibly "kawaii" („Åã„Çè„ÅÑ„ÅÑ)‚Äîand that just makes you even more wonderful. üíñ `.trim().replace(/\n{2,}/g, '<br><br>').replace(/\n/g, ' ');
        // ===== END EDITABLE SECTION ===== //

        // Display the text with typing effect
        const container = document.getElementById('text-container');
        const typingSpeed = 10;
        let currentPosition = 0;

        function typeWriter() {
            if (currentPosition < paragraph.length) {
                if (paragraph.substr(currentPosition, 4) === '<br>') {
                    container.innerHTML += '<br>';
                    currentPosition += 4;
                } else {
                    container.innerHTML += paragraph.charAt(currentPosition);
                    currentPosition++;
                }
                setTimeout(typeWriter, typingSpeed);
            }
        }

        window.onload = () => {
            container.innerHTML = '';
            typeWriter();
        };
    </script>
