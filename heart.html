<!DOCTYPE html>
<html>
<head>
		
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	   	
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        
        .heart-container {
            position: relative;
        }
        
        .heart {
            position: relative;
            width: 300px;
            height: 270px;
            animation: float 3s ease-in-out infinite;
        }
        
        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 150px;
            top: 0;
            width: 150px;
            height: 240px;
            background: #ff4d4d;
            border-radius: 150px 150px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); /* glow */
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart-shadow {
            position: absolute;
            bottom: -15px; /* Positioned right beneath the heart */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            filter: blur(6px);
            animation: shadow-pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes shadow-pulse {
            0%, 100% {
                width: 60px;
                opacity: 0.35;
            }
            50% {
                width: 80px;
                opacity: 0.15;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart-shadow"></div>
    </div>
</body>
</html>
